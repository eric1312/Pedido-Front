<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Gesti贸n de Pedidos</h1>
    <form id="pedidoForm" class="mb-4">
        <input type="hidden" id="pedidoId">
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" id="cliente" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci贸n</label>
            <input type="text" id="descripcion" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" id="total" class="form-control" required step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" id="cancelarBtn" style="display:none;">Cancelar</button>
        <button type="button" class="btn btn-success" id="agregarCarritoBtn">Agregar al carrito</button>
    </form>
    <div class="card mt-4" id="carritoSection" style="display:none;">
        <div class="card-header">Carrito de Pedidos</div>
        <div class="card-body p-0">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descripci贸n</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="carritoTable"></tbody>
            </table>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-primary" id="enviarCarritoBtn">Enviar pedidos</button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Descripci贸n</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="pedidosTable"></tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
