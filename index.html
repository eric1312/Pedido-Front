<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Gesti贸n de Pedidos</h1>
        <button type="button" class="btn btn-outline-primary position-relative" id="carritoHeaderBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zm3.14 4l1.25 6.5h7.22l1.25-6.5H3.14zM5.5 16a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm7 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
            </svg>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="carritoCount" style="font-size:0.8em;display:none;">0</span>
        </button>
    </div>
    <form id="pedidoForm" class="mb-4">
        <input type="hidden" id="pedidoId">
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" id="cliente" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci贸n</label>
            <input type="text" id="descripcion" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" id="total" class="form-control" required step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" id="cancelarBtn" style="display:none;">Cancelar</button>
        <button type="button" class="btn btn-success" id="agregarCarritoBtn">Agregar al carrito</button>
    </form>
    <div class="card mt-4" id="carritoSection" style="display:none;">
        <div class="card-header">Carrito de Pedidos</div>
        <div class="card-body p-0">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descripci贸n</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="carritoTable"></tbody>
            </table>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-primary" id="enviarCarritoBtn">Enviar pedidos</button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Descripci贸n</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="pedidosTable"></tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
